<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../pages/style.css">
    <title>Parkswap</title>
</head>

<body>
    <header>
        <!-- partie superieur -->
        <div class="carré-blc" >
            <!-- insertion logo -->
            <img class="logo-nav" src="../../public/images/Header.logo.png" />
            <!-- position des barres -->
            <div class="lesBarres">
                <!-- insertion des trois barre et futur navbar -->
                <div style="width: 32px; height: 23.55px; left: 0px; top: 4.22px; position: absolute">

                        <div
                            style="width: 32px; height: 6.24px; left: 0px; top: 0px; position: absolute; background: #397546">
                        </div>

                        <div
                            style="width: 32px; height: 6.24px; left: 0px; top: 8.66px; position: absolute; background: #397546">
                        </div>

                        <div
                            style="width: 32px; height: 6.24px; left: 0px; top: 17.31px; position: absolute; background: #397546">
                        </div>
                </div>
            </div>
            <!-- insertion du future btn -->
            <div class="StartDapp">

                  <p class="textDapp">Start Dapp</p>
            
            </div>


            
        <!-- partie vert et insertion du fond-->


        <!-- insertion degradé de couleur -->
            <div class="degradé"> 
                <!-- image de fond -->
                <img class="imgFond" src="../../public/images/Header.fond.png" alt="">
                <!-- image du logo  -->
                <img class="imgLogo" src="../../public/images/Header.logo2.png" alt="">
            
            
                <!-- insertion de la phrase d'accroche -->
                <div style="width: 90%; height: 90%; position:relative; bottom: 890px; left: 8%;">
                    <span style="color: #33C653; font-size: 33px; font-family: Poppins; font-weight: 700; text-transform: capitalize; line-height: 31px; letter-spacing: 0.49px; word-wrap: break-word">plongez </span>
                    <span style="color: white; font-size: 33px; font-family: Poppins; font-weight: 700; text-transform: capitalize; line-height: 31px; letter-spacing: 0.49px; word-wrap: break-word">au coeur de la finance </span>
                    <span style="color: #33C653; font-size: 33px; font-family: Poppins; font-weight: 700; text-transform: capitalize; line-height: 31px; letter-spacing: 0.49px; word-wrap: break-word">décentralisée</span>
                </div>
                <!-- insertion du futur btn -->
                
                    <div class="StartTrad">
                        <div class="btnVert">
                            <p class="TextTrad">START TRADING</p>
                        </div>
                    </div>

                
            </div>



    </header>
</body>

</html>
