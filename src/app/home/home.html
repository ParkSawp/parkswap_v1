<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../../../public/css/home.module.css">
</head>

<body>
    <header>
        <div class="header-content">
            <img src="../../../public/img/Header.logo.png" alt="Logo ParkSwap">
            <div class="navbar">
                <a href="#home">Home</a>
                <a href="#trade">Trade</a>
                <a href="#marche">Marché</a>
                <a href="#pool">Pool</a>
                <a href="#portfolio">Portfolio</a>
                <a href="#bridge">Bridge</a>
                <a href="#plus">Plus</a>
            </div>
            <button class="start-dapp">Start Dapp</button>
        </div>
    </header>
    <main>
        <div class="connect">
            <span>starknet</span>
            <span>connect wallet</span>
        </div>
        <div class="card-container">
            <div class="card">
                <img src="../../../public/img/portefeuille.png" alt="Image Portfolio" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <p>Portfolio</p>
        </div>
        <div class="card-container">
            <div class="card">
                <img src="../../../public/svg/swap.svg" alt="Image Swap" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <p>Swap</p>
        </div>
        <div class="card-container">
            <div class="card">
                <img src="../../../public/svg/graphique.svg" alt="Image Marché" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <p>Marché</p>
        </div>
        <div class="card-container">
            <div class="card">
                <img src="../../../public/img/pont.png" alt="Image Bridge" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <p>Bridge</p>
        </div>
        <div class="card-container">
            <div class="card">
                <img src="../../../public/img/Header.logo.png" alt="image blog" style="width: 50%; height: 50%; object-fit: cover;">
            </div>
            <p>Blog</p>
    </main>
    <footer>
        <div class="mentions-legales">
            <h2>Mentions Légales</h2>
            <p>Contenu des mentions légales...</p>
        </div>
    </footer>
</body>

</html>
